pyenv-py3.10:
  - src/base/Dockerfile
  # The latest version of Python is used to bundle all Python programs into
  # standalone executables, so we need to rebuild this image whenever any
  # Python image is changed
  - src/base/py/**
  - src/base/pyenv/Dockerfile
  - src/base/pyenv/py3.10/Dockerfile
  - src/base/pyenv/py3.10/**
