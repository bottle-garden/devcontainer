name: Push
on:
  pull_request:
  push:
    branches:
      - main

env:
    WORKFLOWS: nomiro/devcontainers/.github/workflows

jobs:
  components:
    uses: ${{ emv.WORKFLOWS }}/src-components.yaml@main
    with:
      workflows: ${{ emv.WORKFLOWS }}
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
